<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>js2 week3</h1>
        <div class="first-div">
            <button id="button">click here</button>
        </div>
        <div>
            <button id="location">Log location</button>
            <p id="demo"></p>
        </div>
        <aside>
            <p id="detector-text">click here</p>
            <h4>double click detector</h4>
        </aside>
        <div>
            <h1>The fastest presser in this realm</h1>
            <input type="number" id="seconds" placeholder="Set timer">
            <button id="button-game">Start game</button>
            <h2 id="end"></h2>
        </div>
        <div class="keysContainer">
            <div id="lPresser">
                <h2>Press L</h2>
                <h3 id="startL">0</h3>
            </div>
            <div id="sPresser">
                <h2>Press S</h2>
                <h3 id="startS">0</h3>
            </div>
            <h3 id="winner"></h3>

        </div>
     
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <script src="index.js"></script>

    
</body>
</html>
